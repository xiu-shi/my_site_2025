 # This workflow deploys the site to an S3 bucket and invalidates the CloudFront distribution. May 2025
 name: Deploy My Profolio Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Portfolio site to S3 and invalidate CloudFront cache
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1  # my region

      - name: Deploy to S3
        run: |
          aws s3 sync . s3://your-s3-bucket-name --delete --exclude ".git/*" --exclude ".github/*"
